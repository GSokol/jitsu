name: Continuous Integration

on:
  pull_request:
  push:
    branches: [master, beta]

jobs:
  prettier-formatting-check-frontend:
    runs-on: ubuntu-latest

    env:
      working-directory: ./configurator/frontend

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}
        # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
        persist-credentials: false
    - name: Formatting check
      uses: creyD/prettier_action@v4.0
      with:
        dry: True
        prettier_options: --check --config ${{ env.working-directory }}/.prettierrc.json --ignore-path ${{ env.working-directory }}/.prettierignore ${{ env.working-directory }}
        github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
